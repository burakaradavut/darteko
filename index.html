<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dart Cricket Live Board</title>
    <style>
        :root {
            --bg-dark: #050508;
            --bg-panel: #11121a;
            --neon-cyan: #00f3ff;
            --neon-purple: #bc13fe;
            --neon-green: #0aff60;
            --text-main: #ffffff;
            --text-muted: #8b9bb4;
            --glass-border: rgba(255, 255, 255, 0.08);
            --glass-bg: rgba(20, 20, 30, 0.6);
            --font-stack: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; }

        body {
            margin: 0; padding: 0;
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: var(--font-stack);
            overflow-x: hidden;
            padding-bottom: 60px;
        }

        /* Background Effects */
        body::before {
            content: ''; position: fixed; top: -20%; left: -20%; width: 140%; height: 140%;
            background: radial-gradient(circle at 50% 0%, rgba(188, 19, 254, 0.1), transparent 50%);
            z-index: -1; pointer-events: none;
        }

        /* Dynamic Island */
        .dynamic-island-wrapper {
            position: fixed; top: 12px; left: 0; width: 100%;
            display: flex; justify-content: center; z-index: 100;
        }
        .dynamic-island {
            background: #000; width: 92%; max-width: 360px; height: 50px;
            border-radius: 25px; display: flex; align-items: center; justify-content: space-between;
            padding: 0 8px 0 18px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.6), inset 0 0 0 1px rgba(255,255,255,0.15);
            cursor: pointer; transition: transform 0.2s;
        }
        .dynamic-island:active { transform: scale(0.96); }
        
        .di-content { display: flex; align-items: center; gap: 12px; }
        .equalizer { display: flex; align-items: flex-end; gap: 3px; height: 16px; }
        .bar { width: 3px; background: var(--neon-green); border-radius: 2px; animation: eq 1s infinite ease-in-out; }
        .bar:nth-child(1) { height: 6px; animation-delay: 0s; }
        .bar:nth-child(2) { height: 10px; animation-delay: 0.2s; }
        .bar:nth-child(3) { height: 14px; animation-delay: 0.4s; }
        @keyframes eq { 0%, 100% { height: 4px; } 50% { height: 16px; } }

        .di-text { display: flex; flex-direction: column; }
        .di-title { font-size: 12px; font-weight: 700; color: #fff; }
        .di-sub { font-size: 10px; color: var(--neon-green); }

        .di-btn {
            background: #1c1c1e; color: #fff; font-size: 11px; font-weight: 600;
            padding: 8px 14px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1);
        }

        /* Main Layout */
        .container { max-width: 600px; margin: 80px auto 0; padding: 0 16px; }

        header { text-align: center; margin-bottom: 24px; }
        h1 {
            margin: 0; font-size: 28px; font-weight: 800;
            background: linear-gradient(to right, #fff, #a5b4fc); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(165, 180, 252, 0.2);
        }
        .subtitle { font-size: 12px; color: var(--neon-cyan); letter-spacing: 1px; text-transform: uppercase; margin-top: 5px; opacity: 0.8; }

        /* Inputs & Buttons */
        .panel {
            background: var(--glass-bg); backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border); border-radius: 24px;
            padding: 20px; margin-bottom: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.4);
        }

        .btn-primary {
            width: 100%; background: linear-gradient(135deg, var(--neon-cyan), #0099ff);
            color: #000; border: none; padding: 14px; border-radius: 14px;
            font-weight: 700; font-size: 16px; cursor: pointer;
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.3);
            transition: filter 0.2s, transform 0.1s;
        }
        .btn-primary:active { transform: scale(0.98); filter: brightness(0.9); }

        .input-group { margin-bottom: 12px; }
        input[type="text"] {
            width: 100%; background: rgba(0,0,0,0.3); border: 1px solid #333;
            border-radius: 12px; padding: 12px; color: #fff; font-size: 16px; outline: none;
        }
        input[type="text"]:focus { border-color: var(--neon-cyan); }

        .mode-select { display: flex; gap: 10px; margin-bottom: 16px; justify-content: center; }
        .mode-btn {
            background: transparent; border: 1px solid #444; color: #888;
            padding: 8px 20px; border-radius: 20px; cursor: pointer; transition: all 0.3s;
        }
        .mode-btn.active {
            background: var(--neon-purple); border-color: var(--neon-purple); color: #fff;
            box-shadow: 0 0 15px rgba(188, 19, 254, 0.4);
        }

        /* Game Grid */
        .board-grid { display: grid; gap: 6px; align-items: center; }
        
        /* 2 Player: P1 | Target | P2 */
        .grid-2p { grid-template-columns: 1fr 50px 1fr; }
        /* 3 Player: Target | P1 | P2 | P3 */
        .grid-3p { grid-template-columns: 40px 1fr 1fr 1fr; }

        .col-header {
            text-align: center; font-size: 13px; font-weight: 700; color: var(--neon-cyan);
            padding-bottom: 8px; text-transform: uppercase;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }

        .target-cell {
            height: 48px; display: flex; align-items: center; justify-content: center;
            font-weight: 800; font-size: 18px; color: #444;
            background: rgba(255,255,255,0.03); border-radius: 8px;
        }

        .score-cell {
            height: 48px; background: rgba(255,255,255,0.02); border-radius: 8px;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; position: relative; transition: background 0.1s;
            border: 1px solid transparent;
        }
        .score-cell:active { background: rgba(255,255,255,0.1); transform: scale(0.95); }

        /* Hit Graphics */
        .mark { pointer-events: none; }
        
        /* Hit 1: Slash */
        .hit-1 { border-color: rgba(0,243,255,0.3); background: rgba(0,243,255,0.05); }
        .hit-1 .mark {
            width: 4px; height: 24px; background: var(--neon-cyan);
            transform: rotate(45deg); border-radius: 2px; box-shadow: 0 0 8px var(--neon-cyan);
        }
        
        /* Hit 2: Cross */
        .hit-2 { border-color: rgba(188,19,254,0.3); background: rgba(188,19,254,0.05); }
        .hit-2 .mark { width: 24px; height: 24px; position: relative; }
        .hit-2 .mark::before, .hit-2 .mark::after {
            content: ''; position: absolute; top: 0; left: 10px; width: 4px; height: 24px;
            background: var(--neon-purple); border-radius: 2px; box-shadow: 0 0 8px var(--neon-purple);
        }
        .hit-2 .mark::before { transform: rotate(45deg); }
        .hit-2 .mark::after { transform: rotate(-45deg); }

        /* Hit 3: Closed */
        .hit-3 { border-color: var(--neon-green); background: rgba(10,255,96,0.1); box-shadow: inset 0 0 10px rgba(10,255,96,0.1); }
        .hit-3 .mark {
            width: 26px; height: 26px; border: 2px solid var(--neon-green); border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 0 8px var(--neon-green);
        }
        .hit-3 .mark::after {
            content: 'Ã—'; color: var(--neon-green); font-size: 20px; font-weight: 900; line-height: 0;
        }

        /* Summary & DJ */
        .status-text { font-size: 16px; font-weight: 600; margin: 10px 0; color: var(--text-muted); }
        .status-text.win { color: var(--neon-green); text-shadow: 0 0 10px var(--neon-green); }

        .dj-booth {
            margin-top: 20px; padding-top: 15px; border-top: 1px solid var(--glass-border);
        }
        .dj-row { display: flex; gap: 8px; margin-top: 8px; }
        .dj-input {
            flex: 1; background: #000; border: 1px solid #333; border-radius: 8px;
            color: #fff; padding: 10px; font-size: 14px;
        }
        .dj-btn-small {
            background: #222; color: var(--neon-green); border: 1px solid #333;
            border-radius: 8px; padding: 0 16px; cursor: pointer;
        }

        /* Winner Overlay */
        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); backdrop-filter: blur(10px);
            z-index: 999; display: flex; align-items: center; justify-content: center;
            opacity: 0; pointer-events: none; transition: opacity 0.3s;
        }
        .overlay.show { opacity: 1; pointer-events: auto; }
        .winner-card {
            width: 90%; max-width: 340px; background: #161824;
            border: 1px solid #333; border-radius: 24px; padding: 24px;
            text-align: center; box-shadow: 0 0 50px rgba(10,255,96,0.2);
            transform: scale(0.9); transition: transform 0.3s;
        }
        .overlay.show .winner-card { transform: scale(1); }
        
        #winnerGif { width: 100%; height: 180px; object-fit: cover; border-radius: 12px; margin-bottom: 16px; border: 2px solid #222; }
        
    </style>
</head>
<body>

    <div class="dynamic-island-wrapper">
        <div class="dynamic-island" onclick="window.open('https://open.spotify.com/playlist/37i9dQZF1EJzGcYgpaOt8a?si=aZcbEZtaQTeDHAgOa5tQWQ&pi=Kq0CRvykRBaqq', '_blank')">
            <div class="di-content">
                <div class="equalizer">
                    <div class="bar"></div><div class="bar"></div><div class="bar"></div>
                </div>
                <div class="di-text">
                    <div class="di-title">Dart Zone Mix</div>
                    <div class="di-sub">Åžimdi Ã‡alÄ±yor...</div>
                </div>
            </div>
            <div class="di-btn">Spotify â–¸</div>
        </div>
    </div>

    <div class="container">
        <header>
            <h1>Dart Cricket Live</h1>
            <div class="subtitle">Night Mode Dashboard</div>
        </header>

        <div id="setupPanel" class="panel">
            <div class="mode-select">
                <button class="mode-btn active" id="btn2p" onclick="setMode(2)">2 OYUNCU</button>
                <button class="mode-btn" id="btn3p" onclick="setMode(3)">3 OYUNCU</button>
            </div>
            <div id="inputsArea"></div>
            <button class="btn-primary" onclick="startGame()">BAÅžLA</button>
        </div>

        <div id="gamePanel" style="display:none;">
            <div id="board" class="panel board-grid"></div>

            <div class="panel">
                <div style="font-size:10px; color:#666; letter-spacing:1px; text-transform:uppercase;">Oyun Durumu</div>
                <div id="statusText" class="status-text">MaÃ§ devam ediyor...</div>
                
                <div id="globalScoreBoard" style="display:flex; gap:10px; flex-wrap:wrap; margin-top:10px;"></div>

                <div class="dj-booth">
                    <div style="font-size:12px; color:var(--neon-cyan); font-weight:700;">ðŸŽµ DJ Ä°stek HattÄ±</div>
                    <div style="font-size:10px; color:#666; margin:4px 0;">Ã–rn: "Energetic Rock", "90lar Pop", "Tarkan"...</div>
                    <div class="dj-row">
                        <input type="text" id="musicInput" class="dj-input" placeholder="ÅžarkÄ± veya mod yaz...">
                        <button class="dj-btn-small" onclick="findMusic()">AÃ‡</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="winOverlay" class="overlay">
        <div class="winner-card">
            <img id="winnerGif" src="winner.gif" alt="Winner">
            <h2 style="color:#fff; margin:0;">TEBRÄ°KLER!</h2>
            <h3 id="winnerName" style="color:var(--neon-green); margin:5px 0 20px 0; text-transform:uppercase;">---</h3>
            <button class="btn-primary" onclick="resetGame()">YENÄ° RAUND</button>
        </div>
    </div>

    <script>
        // -- CONFIG --
        const targets = ['20','19','18','17','16','15','D','T','B','H'];
        let playerCount = 2;
        let players = []; // { name: "X", scores: [0,0...] }
        let globalWins = {}; // { "Name": 5 }
        let isGameActive = false;

        // -- INIT --
        function init() {
            setMode(2);
        }

        function setMode(n) {
            playerCount = n;
            document.getElementById('btn2p').className = n===2 ? 'mode-btn active' : 'mode-btn';
            document.getElementById('btn3p').className = n===3 ? 'mode-btn active' : 'mode-btn';
            
            let html = '';
            for(let i=0; i<n; i++) {
                html += `<div class="input-group"><input type="text" id="pName${i}" placeholder="Oyuncu ${i+1} Ä°smi" value="Oyuncu ${i+1}"></div>`;
            }
            document.getElementById('inputsArea').innerHTML = html;
        }

        function startGame() {
            players = [];
            for(let i=0; i<playerCount; i++) {
                const name = document.getElementById(`pName${i}`).value.trim() || `P${i+1}`;
                players.push({
                    name: name,
                    scores: new Array(targets.length).fill(0)
                });
                if(!globalWins[name]) globalWins[name] = 0;
            }

            isGameActive = true;
            document.getElementById('setupPanel').style.display = 'none';
            document.getElementById('gamePanel').style.display = 'block';
            renderBoard();
            updateStatus();
        }

        // -- CORE LOGIC --
        window.handleHit = function(pIdx, tIdx) {
            if(!isGameActive) return;

            let current = players[pIdx].scores[tIdx];
            
            // Cycle: 0 -> 1 -> 2 -> 3 -> 0 (dÃ¼zeltme imkanÄ± iÃ§in)
            if(current >= 3) players[pIdx].scores[tIdx] = 0;
            else players[pIdx].scores[tIdx]++;

            renderBoard();

            // Check Win (Sadece 3'e ulaÅŸtÄ±ÄŸÄ±nda kontrol et)
            if(players[pIdx].scores[tIdx] === 3) {
                checkWin(pIdx);
            }
        };

        function checkWin(pIdx) {
            const isWinner = players[pIdx].scores.every(s => s === 3);
            if(isWinner) {
                isGameActive = false;
                globalWins[players[pIdx].name]++;
                
                // Show Overlay
                document.getElementById('winnerName').innerText = players[pIdx].name + " KAZANDI!";
                
                // Gif Reload Hack
                const img = document.getElementById('winnerGif');
                const src = img.src; img.src = ''; img.src = src;

                document.getElementById('winOverlay').classList.add('show');
                updateStatus(players[pIdx].name);
            }
        }

        window.resetGame = function() {
            players.forEach(p => p.scores.fill(0));
            isGameActive = true;
            document.getElementById('winOverlay').classList.remove('show');
            renderBoard();
            updateStatus();
        };

        // -- RENDER --
        function renderBoard() {
            const board = document.getElementById('board');
            let html = '';

            if(playerCount === 2) {
                // Class for 2 cols
                board.className = 'panel board-grid grid-2p';
                // Header
                html += `<div class="col-header">${players[0].name}</div>`;
                html += `<div class="col-header">HDF</div>`;
                html += `<div class="col-header">${players[1].name}</div>`;
                
                // Rows
                targets.forEach((t, tIdx) => {
                    html += getCellHtml(0, tIdx);
                    html += `<div class="target-cell">${t}</div>`;
                    html += getCellHtml(1, tIdx);
                });
            } else {
                // Class for 3 cols
                board.className = 'panel board-grid grid-3p';
                // Header
                html += `<div class="col-header"></div>`;
                players.forEach(p => html += `<div class="col-header">${p.name}</div>`);

                // Rows
                targets.forEach((t, tIdx) => {
                    html += `<div class="target-cell">${t}</div>`;
                    players.forEach((p, pIdx) => {
                        html += getCellHtml(pIdx, tIdx);
                    });
                });
            }

            board.innerHTML = html;
        }

        function getCellHtml(pIdx, tIdx) {
            const score = players[pIdx].scores[tIdx];
            let cls = 'score-cell';
            if(score === 1) cls += ' hit-1';
            if(score === 2) cls += ' hit-2';
            if(score === 3) cls += ' hit-3';

            return `<div class="${cls}" onclick="window.handleHit(${pIdx}, ${tIdx})"><div class="mark"></div></div>`;
        }

        function updateStatus(winnerName = null) {
            const st = document.getElementById('statusText');
            const gs = document.getElementById('globalScoreBoard');
            
            if(winnerName) {
                st.innerHTML = `${winnerName} KazandÄ±!`;
                st.className = 'status-text win';
            } else {
                st.innerHTML = 'Oyun devam ediyor...';
                st.className = 'status-text';
            }

            // Global Scores
            let gsHtml = '';
            for(let name in globalWins) {
                if(globalWins[name] > 0) {
                    gsHtml += `<div style="border:1px solid #bc13fe; color:#bc13fe; font-size:11px; padding:4px 8px; border-radius:6px;">${name}: ${globalWins[name]} Win</div>`;
                }
            }
            gs.innerHTML = gsHtml;
        }

        // -- MUSIC LOGIC --
        window.findMusic = function() {
            const query = document.getElementById('musicInput').value.trim();
            if(!query) return;

            // DoÄŸrudan Spotify Arama URL'sine yÃ¶nlendiriyoruz
            // Bu en gÃ¼venilir yÃ¶ntemdir, her tÃ¼r input iÃ§in sonuÃ§ dÃ¶ndÃ¼rÃ¼r.
            const url = `https://open.spotify.com/search/${encodeURIComponent(query)}`;
            window.open(url, '_blank');
        };

        init();
    </script>
</body>
</html>
