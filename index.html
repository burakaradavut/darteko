<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dart Cricket Neon Pro</title>
    <style>
        :root {
            --bg-dark: #030305;
            --glass-surface: rgba(20, 20, 30, 0.65);
            --glass-border: rgba(255, 255, 255, 0.1);
            
            /* Neon Palette */
            --neon-blue: #00f2ff;
            --neon-purple: #bd00ff;
            --neon-green: #00ff9d;
            --neon-pink: #ff0055;
            
            --glow-shadow: 0 0 20px rgba(0, 242, 255, 0.15);
            --text-main: #ffffff;
            --text-sec: #8f9bb3;
            
            --font-main: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Inter", Roboto, sans-serif;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; }

        body {
            margin: 0; padding: 0;
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: var(--font-main);
            overflow-x: hidden;
            padding-bottom: 80px;
            min-height: 100vh;
        }

        /* --- 1. ATMOSPHERE (Grain & Glows) --- */
        
        /* Moving Gradient Orbs Background */
        body::before {
            content: ''; position: fixed; top: -20%; left: -20%; width: 140%; height: 140%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(189, 0, 255, 0.15), transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(0, 242, 255, 0.12), transparent 40%);
            animation: pulseBg 10s ease-in-out infinite alternate;
            z-index: -2; pointer-events: none;
        }
        @keyframes pulseBg { 0% { opacity: 0.8; transform: scale(1); } 100% { opacity: 1; transform: scale(1.1); } }

        /* Cinematic Grain Overlay */
        body::after {
            content: ''; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.06'/%3E%3C/svg%3E");
            pointer-events: none; z-index: -1; mix-blend-mode: overlay;
        }

        /* --- 2. LAYOUT --- */
        .container {
            position: relative; z-index: 10;
            max-width: 500px; margin: 90px auto 0; padding: 0 20px;
        }

        /* --- 3. DYNAMIC ISLAND (Header) --- */
        .island-wrapper {
            position: fixed; top: 16px; left: 0; width: 100%;
            display: flex; justify-content: center; z-index: 100;
        }
        .island {
            background: rgba(10, 10, 12, 0.9);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            width: 92%; max-width: 360px; height: 54px;
            border-radius: 27px; display: flex; align-items: center; justify-content: space-between;
            padding: 0 8px 0 20px;
            border: 1px solid rgba(255,255,255,0.08);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5), inset 0 0 0 1px rgba(255,255,255,0.05);
            transition: transform 0.2s; cursor: pointer;
        }
        .island:active { transform: scale(0.96); }

        .island-info { display: flex; align-items: center; gap: 12px; }
        .eq { display: flex; align-items: flex-end; gap: 3px; height: 16px; }
        .bar { width: 3px; background: var(--neon-green); border-radius: 4px; animation: eqAnim 1s infinite ease-in-out; box-shadow: 0 0 8px var(--neon-green); }
        .bar:nth-child(2) { animation-delay: 0.2s; height: 70%; }
        .bar:nth-child(3) { animation-delay: 0.4s; height: 40%; }
        @keyframes eqAnim { 0%, 100% { height: 4px; } 50% { height: 16px; } }

        .island-text div:first-child { font-size: 12px; font-weight: 700; color: #fff; }
        .island-text div:last-child { font-size: 10px; color: var(--neon-green); letter-spacing: 0.5px; }

        .island-btn {
            background: rgba(255,255,255,0.1); color: #fff;
            font-size: 10px; font-weight: 700; padding: 10px 14px; border-radius: 20px;
        }

        /* --- 4. COMPONENTS (Glass Cards) --- */
        header { text-align: center; margin-bottom: 30px; }
        h1 {
            margin: 0; font-size: 36px; font-weight: 900; letter-spacing: -1px;
            background: linear-gradient(135deg, #fff 40%, var(--neon-blue));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 25px rgba(0, 242, 255, 0.4));
        }
        .subtitle { 
            font-size: 12px; color: var(--neon-purple); font-weight: 600; 
            text-transform: uppercase; letter-spacing: 2px; margin-top: 5px;
            text-shadow: 0 0 10px rgba(189, 0, 255, 0.5);
        }

        .glass-card {
            background: var(--glass-surface);
            backdrop-filter: blur(30px); -webkit-backdrop-filter: blur(30px);
            border: 1px solid var(--glass-border);
            border-radius: 30px; padding: 24px; margin-bottom: 24px;
            box-shadow: 0 20px 50px -10px rgba(0,0,0,0.5);
            position: relative; overflow: hidden;
        }
        /* Subtle glowing border effect */
        .glass-card::before {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
        }

        /* --- 5. INPUTS & BUTTONS --- */
        .btn-neon {
            width: 100%; border: none; padding: 16px; border-radius: 18px;
            background: linear-gradient(135deg, var(--neon-blue), #2d5cf6);
            color: #fff; font-weight: 800; font-size: 16px; cursor: pointer;
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.3), inset 0 1px 0 rgba(255,255,255,0.2);
            transition: transform 0.1s, filter 0.2s;
        }
        .btn-neon:active { transform: scale(0.98); filter: brightness(1.1); }

        .input-modern {
            width: 100%; background: rgba(0,0,0,0.4);
            border: 1px solid rgba(255,255,255,0.15); border-radius: 14px;
            padding: 14px 16px; color: #fff; font-size: 15px; outline: none;
            transition: all 0.3s; margin-bottom: 12px;
        }
        .input-modern:focus {
            border-color: var(--neon-blue);
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.15);
        }

        .tab-switch { display: flex; gap: 10px; margin-bottom: 20px; justify-content: center; }
        .tab-item {
            background: transparent; border: 1px solid rgba(255,255,255,0.1); color: var(--text-sec);
            padding: 10px 20px; border-radius: 20px; cursor: pointer; font-size: 12px; font-weight: 700;
            transition: all 0.3s;
        }
        .tab-item.active {
            background: rgba(189, 0, 255, 0.2); border-color: var(--neon-purple); color: #fff;
            box-shadow: 0 0 15px rgba(189, 0, 255, 0.3);
        }

        /* --- 6. SCOREBOARD GRID --- */
        .grid-container { display: grid; gap: 8px; align-items: center; }
        .grid-2 { grid-template-columns: 1fr 60px 1fr; }
        .grid-3 { grid-template-columns: 50px 1fr 1fr 1fr; }

        .header-txt { 
            text-align: center; font-size: 12px; font-weight: 700; color: var(--neon-blue); 
            text-transform: uppercase; letter-spacing: 1px; padding-bottom: 10px;
            text-shadow: 0 0 8px rgba(0, 242, 255, 0.6);
        }

        .target-num {
            height: 50px; display: flex; align-items: center; justify-content: center;
            font-size: 20px; font-weight: 900; color: #fff;
            text-shadow: 0 0 10px rgba(255,255,255,0.4);
            background: rgba(255,255,255,0.05); border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .score-box {
            height: 50px; background: rgba(0,0,0,0.2); border-radius: 12px;
            border: 1px solid transparent; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            transition: background 0.2s; position: relative;
        }
        .score-box:active { background: rgba(255,255,255,0.1); }

        /* --- 7. NEON MARKERS --- */
        .mark { pointer-events: none; transition: all 0.2s; }
        
        /* / Slash (Blue Glow) */
        .hit1 { border-color: rgba(0,242,255,0.3); background: rgba(0,242,255,0.05); box-shadow: inset 0 0 10px rgba(0,242,255,0.1); }
        .hit1 .mark {
            width: 4px; height: 24px; background: var(--neon-blue);
            border-radius: 2px; transform: rotate(45deg);
            box-shadow: 0 0 10px var(--neon-blue), 0 0 20px var(--neon-blue);
        }

        /* X Cross (Purple Glow) */
        .hit2 { border-color: rgba(189,0,255,0.3); background: rgba(189,0,255,0.05); box-shadow: inset 0 0 10px rgba(189,0,255,0.1); }
        .hit2 .mark { position: relative; width: 24px; height: 24px; }
        .hit2 .mark::before, .hit2 .mark::after {
            content: ''; position: absolute; top: 0; left: 10px; width: 4px; height: 24px;
            background: var(--neon-purple); border-radius: 2px;
            box-shadow: 0 0 10px var(--neon-purple), 0 0 20px var(--neon-purple);
        }
        .hit2 .mark::before { transform: rotate(45deg); }
        .hit2 .mark::after { transform: rotate(-45deg); }

        /* O Circle (Green Glow) */
        .hit3 { border-color: var(--neon-green); background: rgba(0,255,157,0.05); box-shadow: inset 0 0 15px rgba(0,255,157,0.15); }
        .hit3 .mark {
            width: 28px; height: 28px; border: 2px solid var(--neon-green); border-radius: 50%;
            box-shadow: 0 0 10px var(--neon-green), inset 0 0 10px var(--neon-green);
            display: flex; align-items: center; justify-content: center;
        }
        .hit3 .mark::after { content: '×'; color: var(--neon-green); font-size: 18px; font-weight: 900; }

        /* --- 8. FOOTER & DJ --- */
        .status-line {
            font-size: 14px; color: var(--text-sec); font-weight: 600; text-align: center;
            margin-bottom: 10px; letter-spacing: 0.5px;
        }
        .status-line.win { color: var(--neon-green); text-shadow: 0 0 10px var(--neon-green); }

        .dj-section {
            margin-top: 20px; padding-top: 20px; border-top: 1px solid var(--glass-border);
        }
        .dj-label {
            font-size: 12px; font-weight: 800; color: var(--neon-pink); text-transform: uppercase;
            margin-bottom: 10px; display: flex; align-items: center; gap: 6px;
            text-shadow: 0 0 8px rgba(255,0,85,0.4);
        }
        .dj-controls { display: flex; gap: 10px; }
        .dj-btn {
            background: rgba(255,255,255,0.05); color: var(--neon-green); border: 1px solid rgba(255,255,255,0.1);
            border-radius: 14px; padding: 0 20px; font-weight: 700; cursor: pointer;
            transition: all 0.2s; min-width: 80px;
        }
        .dj-btn:hover { background: rgba(0,255,157,0.1); border-color: var(--neon-green); box-shadow: 0 0 15px rgba(0,255,157,0.2); }

        /* --- 9. OVERLAY --- */
        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); backdrop-filter: blur(15px);
            z-index: 200; opacity: 0; pointer-events: none; transition: opacity 0.4s ease;
            display: flex; align-items: center; justify-content: center;
        }
        .overlay.active { opacity: 1; pointer-events: auto; }
        
        .win-card {
            background: #101012; border: 1px solid #333; width: 90%; max-width: 350px;
            padding: 20px; border-radius: 30px; text-align: center;
            box-shadow: 0 0 50px rgba(0, 242, 255, 0.2);
            transform: scale(0.8); transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .overlay.active .win-card { transform: scale(1); }

        #winGif {
            width: 100%; height: auto; max-height: 60vh; object-fit: contain;
            border-radius: 16px; margin-bottom: 20px; background: #000;
            border: 2px solid #222;
        }

    </style>
</head>
<body>

    <div class="island-wrapper">
        <div class="island" onclick="window.open('https://open.spotify.com/playlist/37i9dQZF1EJzGcYgpaOt8a?si=aZcbEZtaQTeDHAgOa5tQWQ&pi=Kq0CRvykRBaqq', '_blank')">
            <div class="island-info">
                <div class="eq">
                    <div class="bar"></div><div class="bar"></div><div class="bar"></div>
                </div>
                <div class="island-text">
                    <div>DART MIX</div>
                    <div>Şimdi Çalıyor</div>
                </div>
            </div>
            <div class="island-btn">SPOTIFY ➜</div>
        </div>
    </div>

    <div class="container">
        <header>
            <h1>Dart Cricket</h1>
            <div class="subtitle">Neon Pro Scoreboard</div>
        </header>

        <div id="setupCard" class="glass-card">
            <div class="tab-switch">
                <button class="tab-item active" id="mode2" onclick="setMode(2)">2 OYUNCU</button>
                <button class="tab-item" id="mode3" onclick="setMode(3)">3 OYUNCU</button>
            </div>
            <div id="inputContainer"></div>
            <button class="btn-neon" onclick="start()">BAŞLA</button>
        </div>

        <div id="gameCard" style="display:none;">
            <div id="grid" class="glass-card grid-container"></div>

            <div class="glass-card">
                <div style="text-align:center;">
                    <div style="font-size:10px; color:#666; letter-spacing:2px; margin-bottom:5px;">DURUM</div>
                    <div id="statusMsg" class="status-line">Oyun Bekleniyor</div>
                    <div id="winStats" style="display:flex; justify-content:center; gap:8px; flex-wrap:wrap; margin-top:10px;"></div>
                </div>

                <div class="dj-section">
                    <div class="dj-label">✦ AI DJ İSTEK</div>
                    <div class="dj-controls">
                        <input type="text" id="djInput" class="input-modern" style="margin:0;" placeholder="Örn: 90lar Pop, Rock, Enerjik...">
                        <button id="djBtn" class="dj-btn" onclick="playDJ()">BUL</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="winOverlay" class="overlay">
        <div class="win-card">
            <img id="winGif" src="winner.gif" alt="Winner">
            <h2 style="color:#fff; margin:0 0 5px 0;">KAZANDI!</h2>
            <h3 id="winName" style="color:var(--neon-blue); margin:0 0 20px 0; text-transform:uppercase; font-size:24px; text-shadow:0 0 15px rgba(0,242,255,0.5);">---</h3>
            <button class="btn-neon" onclick="resetGame()">YENİ OYUN</button>
        </div>
    </div>

    <script>
        /* --- GAME DATA --- */
        const TARGETS = ['20','19','18','17','16','15','D','T','B','H'];
        let pCount = 2;
        let players = []; // { name: "", scores: [] }
        let wins = {}; 
        let gameOn = false;

        /* --- SETUP --- */
        function init() { setMode(2); }

        function setMode(n) {
            pCount = n;
            document.getElementById('mode2').className = n===2 ? 'tab-item active' : 'tab-item';
            document.getElementById('mode3').className = n===3 ? 'tab-item active' : 'tab-item';
            
            let html = '';
            for(let i=0; i<n; i++) {
                html += `<input type="text" id="p${i}" class="input-modern" placeholder="Oyuncu ${i+1}" value="Oyuncu ${i+1}">`;
            }
            document.getElementById('inputContainer').innerHTML = html;
        }

        function start() {
            players = [];
            for(let i=0; i<pCount; i++) {
                let val = document.getElementById(`p${i}`).value.trim() || `P${i+1}`;
                players.push({ name: val, scores: new Array(TARGETS.length).fill(0) });
                if(!wins[val]) wins[val] = 0;
            }
            gameOn = true;
            document.getElementById('setupCard').style.display = 'none';
            document.getElementById('gameCard').style.display = 'block';
            render();
            updateUI();
        }

        /* --- GAMEPLAY --- */
        window.hit = function(pIdx, tIdx) {
            if(!gameOn) return;
            let s = players[pIdx].scores[tIdx];
            // Cycle 0->1->2->3->0
            players[pIdx].scores[tIdx] = (s >= 3) ? 0 : s + 1;
            
            render();
            
            if(players[pIdx].scores[tIdx] === 3) checkWin(pIdx);
        };

        function checkWin(pIdx) {
            if(players[pIdx].scores.every(s => s === 3)) {
                gameOn = false;
                wins[players[pIdx].name]++;
                
                document.getElementById('winName').innerText = players[pIdx].name;
                // GIF Reload
                let img = document.getElementById('winGif');
                let src = img.src; img.src = ''; img.src = src;
                
                document.getElementById('winOverlay').classList.add('active');
                updateUI(players[pIdx].name);
            }
        }

        window.resetGame = function() {
            players.forEach(p => p.scores.fill(0));
            gameOn = true;
            document.getElementById('winOverlay').classList.remove('active');
            render();
            updateUI();
        };

        /* --- RENDER --- */
        function render() {
            const grid = document.getElementById('grid');
            let h = '';

            if(pCount === 2) {
                grid.className = 'glass-card grid-container grid-2';
                h += `<div class="header-txt">${players[0].name}</div><div class="header-txt"></div><div class="header-txt">${players[1].name}</div>`;
                TARGETS.forEach((t, i) => {
                    h += getCell(0, i);
                    h += `<div class="target-num">${t}</div>`;
                    h += getCell(1, i);
                });
            } else {
                grid.className = 'glass-card grid-container grid-3';
                h += `<div class="header-txt"></div>`;
                players.forEach(p => h += `<div class="header-txt">${p.name}</div>`);
                TARGETS.forEach((t, i) => {
                    h += `<div class="target-num">${t}</div>`;
                    players.forEach((p, pIdx) => h += getCell(pIdx, i));
                });
            }
            grid.innerHTML = h;
        }

        function getCell(pIdx, tIdx) {
            let s = players[pIdx].scores[tIdx];
            let c = 'score-box';
            if(s===1) c += ' hit1';
            if(s===2) c += ' hit2';
            if(s===3) c += ' hit3';
            return `<div class="${c}" onclick="hit(${pIdx},${tIdx})"><div class="mark"></div></div>`;
        }

        function updateUI(winner = null) {
            let st = document.getElementById('statusMsg');
            if(winner) { st.innerText = winner + " KAZANDI!"; st.className = 'status-line win'; }
            else { st.innerText = "Maç Devam Ediyor..."; st.className = 'status-line'; }

            let stats = '';
            for(let k in wins) {
                if(wins[k]>0) stats += `<div style="font-size:10px; background:rgba(255,255,255,0.1); padding:4px 8px; border-radius:10px; color:#fff;">${k}: ${wins[k]}</div>`;
            }
            document.getElementById('winStats').innerHTML = stats;
        }

        /* --- FIXED DJ LOGIC (Immediate Open) --- */
        window.playDJ = function() {
            let inp = document.getElementById('djInput');
            let btn = document.getElementById('djBtn');
            let q = inp.value.trim();

            if(!q) return;

            // 1. Pencereyi HEMEN aç (Popup blocker'ı aşmak için)
            // Boş sayfa açıp referansını tutuyoruz.
            const newWin = window.open('', '_blank');

            // 2. Yapay gecikme efekti (Sadece buton animasyonu için)
            let oldTxt = btn.innerText;
            btn.innerText = "Analiz...";
            btn.style.color = "var(--neon-blue)";
            
            // URL Oluşturma
            let searchQ = q.toLowerCase();
            if(searchQ.includes('hareketli') || searchQ.includes('party')) searchQ += " party hits";
            else if(searchQ.includes('sakin')) searchQ += " chill mix";
            else if(searchQ.includes('90lar')) searchQ += " 90s türkçe pop";
            
            // Standart Spotify Arama URL'i
            let url = `https://open.spotify.com/search/${encodeURIComponent(searchQ)}`;

            setTimeout(() => {
                // 3. Açılan boş pencereyi yönlendir
                if(newWin) {
                    newWin.location.href = url;
                } else {
                    // Yedek: Eğer newWin null ise (çok katı blocker), mecburen düz açmayı dene
                    window.open(url, '_blank');
                }

                // UI Geri Al
                btn.innerText = "BULDUM";
                btn.style.color = "var(--neon-green)";
                
                setTimeout(() => {
                    btn.innerText = oldTxt;
                    btn.style.color = "";
                    inp.value = "";
                }, 2000);
            }, 1000); // 1 saniye 'düşünme' süresi
        };

        init();
    </script>
</body>
</html>
